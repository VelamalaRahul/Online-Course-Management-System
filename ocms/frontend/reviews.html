<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Feedback Hub - OCMS.IO</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.4);
            --secondary: #8b5cf6;
            --card-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 40%);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        nav {
            margin-bottom: 4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #fff;
        }

        header {
            margin-bottom: 5rem;
            text-align: center;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 1rem;
        }

        header h1 span {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .reviews-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .review-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 32px;
            backdrop-filter: blur(12px);
            animation: fadeIn 0.6s ease-out backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .student-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
        }

        .student-details h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .date {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .rating {
            color: #fbbf24;
            font-size: 1.1rem;
            letter-spacing: 3px;
        }

        .comment {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-dim);
        }

        .loading-state {
            text-align: center;
            padding: 5rem;
            color: var(--text-dim);
            font-size: 1.25rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <a href="#" id="backToPlayer" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="m15 18-6-6 6-6" />
                </svg>
                Return to Workspace
            </a>
            <div class="logo" style="font-weight: 800; opacity: 0.5;">OCMS.IO</div>
        </nav>

        <header>
            <h1 id="courseTitle">Global <span>Feedback</span></h1>
            <p>Intelligence reports from fellow learners across the ecosystem.</p>
        </header>

        <div class="reviews-list" id="reviewsList">
            <div class="loading-state">Accessing neural records...</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('course_id');

        if (!courseId) window.location.href = '/courses/';

        document.getElementById('backToPlayer').href = `/course-detail/?id=${courseId}`;

        async function fetchReviews() {
            try {
                // Fetch course info for the title
                const courseRes = await fetch(`http://127.0.0.1:8000/api/courses/${courseId}/`);
                if (courseRes.ok) {
                    const course = await courseRes.json();
                    document.getElementById('courseTitle').innerHTML = `${course.title} <span>Reviews</span>`;
                }

                const response = await fetch(`http://127.0.0.1:8000/api/reviews/?course_id=${courseId}`);
                if (response.ok) {
                    const data = await response.json();
                    const reviews = data.results || [];
                    const list = document.getElementById('reviewsList');

                    if (reviews.length === 0) {
                        list.innerHTML = '<div class="loading-state">No feedback reports found for this node.</div>';
                        return;
                    }

                    list.innerHTML = reviews.map((r, i) => {
                        const stars = '★'.repeat(r.rating) + '☆'.repeat(5 - r.rating);
                        const dateNum = new Date(r.created_at);
                        const date = isNaN(dateNum) ? 'Recent' : dateNum.toLocaleDateString();
                        return `
                            <div class="review-card" style="animation-delay: ${i * 0.1}s">
                                <div class="review-header">
                                    <div class="student-meta">
                                        <div class="avatar">${r.student_name ? r.student_name[0] : '?'}</div>
                                        <div class="student-details">
                                            <h3>${r.student_name || 'Anonymous Learner'}</h3>
                                            <div class="date">${date}</div>
                                        </div>
                                    </div>
                                    <div class="rating">${stars}</div>
                                </div>
                                <p class="comment">${r.comment}</p>
                            </div>
                        `;
                    }).join('');
                }
            } catch (err) { console.error(err); }
        }

        fetchReviews();
    </script>
</body>

</html>
